<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="admin/bets">Apuestas</a>
      <a mat-list-item href="admin/teams">Equipos</a>
      <a mat-list-item href="admin/categories">Categor√≠as</a>
      <a mat-list-item href="admin/events">Eventos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-toolbar class="mat-toolbar-secondary mat-elevation-z3" style="margin-bottom: 15px">
      <mat-toolbar-row>
        <button
          mat-button
          (click)="launchAction(item.fnName)"
          [color]="item.color"
          [id]="item.id"
          *ngFor="let item of toolbarStruct"
        >
          {{ item.name }}
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
