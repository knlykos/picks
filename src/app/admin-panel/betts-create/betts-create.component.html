<div class="card">
  <div class="card-header">
    Nueva Apuesta
  </div>
  <div class="card-block">
    <div class="card-title">
      {{ this.bet.title }}
    </div>
    <div class="card-text">
        <form clrForm>
            <clr-input-container>
              <label for="title" class="clr-control-label">Titulo</label>
              <input clrInput type="text" name="title" id="title" [(ngModel)]="bet.title" />
            </clr-input-container>
            <clr-input-container>
              <label for="description" class="clr-control-label">Descripción</label>
              <input clrInput id="description" type="text" name="description" [(ngModel)]="bet.description" />
            </clr-input-container>

            <clr-date-container>
              <label for="created-at">Fecha</label>
              <input id="created-at" type="date" clrDate name="date" [(ngModel)]="bet.createdAt" />
            </clr-date-container>
            <clr-input-container>
              <label for="event-url" class="clr-control-label">Url del Evento</label>
              <input
                clrInput
                id="event-url"
                type="text"
                placeholder="http://www.ejemplo.com"
                name="event-url"
                [(ngModel)]="bet.eventUrl"
              />
            </clr-input-container>
            <br />
            <clr-select-container>
              <label for="category-selector" class="clr-control-label">Categoría</label>
              <select clrSelect name="categories-selector" id="category-selector" [(ngModel)]="category.id">
                <option [value]="category.id" *ngFor="let category of categories">{{ category.name }}</option>
              </select>
            </clr-select-container>
          </form>

    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-sm btn-link" (click)="insertBetts()">Guardar</button>
    <!-- <button class="btn btn-sm btn-link">Footer Action 2</button> -->
  </div>
</div>
