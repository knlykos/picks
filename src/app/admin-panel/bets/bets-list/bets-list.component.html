<ngx-spinner
  bdOpacity="0.9"
  bdColor="rgba(51,51,51,0.42)"
  size="default"
  color="#fff"
  type="ball-clip-rotate"
  [fullScreen]="true"
>
  <p style="color: white">Cargando...</p>
</ngx-spinner>
<mat-card
  style="margin: 0 10px; overflow-y: auto; height: calc(100% - 100px)"
  *ngIf="requests === 2"
>

  <table mat-table [dataSource]="bets">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Apuesta</th>
      <td mat-cell *matCellDef="let element">{{element.title}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>
    <!-- <ng-container matColumnDef="categoryId">
      <th mat-header-cell *matHeaderCellDef>Categoría</th>
      <td mat-cell *matCellDef="let element">{{ getCategoryById(element.categoryId) }}</td>
    </ng-container> -->
    <ng-container matColumnDef="eventUrl">
      <th mat-header-cell *matHeaderCellDef>URL</th>
      <td mat-cell *matCellDef="let element">{{element.eventUrl}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="betsTableTitle"></tr>
    <tr mat-row *matRowDef="let row; columns: betsTableTitle;"></tr>
  </table>
</mat-card>
<button
  mat-fab
  color="accent"
  [routerLink]="['/admin/bets/create']"
  routerLinkActive="router-link-active"
  style="position: fixed; bottom: 16px; right: 16px;"
>
  <mat-icon>add</mat-icon>
</button>
