<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title> Apuesta Nueva</mat-card-title>
    <mat-card-subtitle>
      {{
        this.betsForm.get('title').value === null || this.betsForm.get('title').value === ''
          ? 'Titulo de Apuesta'
          : this.betsForm.get('title').value
      }}</mat-card-subtitle
    >
  </mat-card-header>
  <!-- <mat-card-content> -->
  <form [formGroup]="betsForm">
    <div class="row column-margin">
      <div class="column">
        <mat-form-field appearance="standard">
          <input
            matInput
            type="text"
            name="title"
            placeholder="Titulo"
            id="title"
            formControlName="title"
          />
        </mat-form-field>
      </div>
      <div class="column">
        <mat-form-field appearance="standard">
          <input
            matInput
            id="description"
            type="text"
            name="description"
            placeholder="DescripciÃ³n"
            formControlName="description"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row column-margin">
      <div class="column">
        <mat-form-field appearance="standard">
          <mat-label>Fecha</mat-label>
          <input
            matInput
            id="event-date"
            [matDatepicker]="picker"
            name="date"
            formControlName="eventDate"
          />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="column">
        <mat-form-field appearance="standard">
          <input
            matInput
            id="event-url"
            type="text"
            placeholder="http://www.ejemplo.com"
            name="event-url"
            formControlName="eventUrl"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row column-margin">
      <div class="column">
        <mat-form-field appearance="standard">
          <mat-select
            name="categories-selector"
            id="category-selector"
            formControlName="categoryId"
          >
            <mat-option [value]="category.id" *ngFor="let category of categories">{{
              category.name
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="column">
        <mat-form-field appearance="standard">
          <mat-select name="team-one-selector" id="team-one-selector" formControlName="teamOneId">
            <mat-option [value]="teamOne.id" *ngFor="let teamOne of teamsOne">
              <div style="display: flex; align-items: center;">
                <img style="height: 24px; margin-right: 20px" [src]="teamOne.logoUrl" alt="" />{{
                  teamOne.name
                }}
              </div></mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
      <div class="column">
        <mat-form-field appearance="standard">
          <mat-select name="team-two-selector" id="team-two-selector" formControlName="teamTwoId">
            <mat-option [value]="teamTwo.id" *ngFor="let teamTwo of teamsTwo">
              <div style="display: flex; align-items: center;">
                <img style="height: 24px; margin-right: 20px" [src]="teamTwo.logoUrl" alt="" />{{
                  teamTwo.name
                }}
              </div>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <br />
  </form>
  <!-- </mat-card-content> -->
</mat-card>
